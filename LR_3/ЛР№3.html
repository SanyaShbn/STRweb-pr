<html>
    <head>
        <title>LR_3</title>
        <link rel="stylesheet" href="styleLR3.css">
    </head>
    <body>
        <h3 class="center-grid">Добро пожаловать! Предлагаем вам пройти социологический опрос. Для начала,
            давайте пройдем регистрацию, заполнив следующую анкету</h3>
        <form class="center-grid">
            <fieldset>
                <legend>Пол</legend>
                <label><input type="radio" name="gender"> Мужской</label>
                <label><input type="radio" name="gender"> Женский</label>
            </fieldset>
            <input type="text" placeholder="Введите ФИО">
            <input type="tel" placeholder="Введите номер телефона">
            <input type="email" placeholder="Введите ваш email">
            <input type="password" placeholder="Пароль для учетной записи">
            <fieldset>
                <legend>Фото профиля</legend>
                <input type="file">
            </fieldset>
            <label><input type="checkbox"> Получить уведомление о результате тестирования на почту</label>
            <div class="buttons">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </body>
</html>
